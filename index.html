<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
      <div class="back">
        <div class="first">
            <div class="details">
                <h5>SheryiansCommunity</h5>
                <h2>Let's Grow <span>together</span></h2>
            </div>
            <img src="./illustration-2.png" alt="">
        </div>
        <div class="second">
            <h3>let us make our growing journey fun <br>
                <span>just few details,we're good to go. </span>
             </h3>
            <div class="feilds">
                <div class="name">
                    <p>Name</p>
                    <input type="text" placeholder="Company Name">
                </div>
                 <div class="camera">
                    <div class="circle"></div>
                    <p>Upload Company Logo</p>
                 </div>
            </div>
            <div class="feilds">
                <div class="name">
                    <p>Type</p>
                    <input type="text" placeholder="Company Domain">
                </div>
                <div class="name">
                    <p>Name-day</p>
                    <input type="text" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="feilds" >
                <div class="name" id="sector">
                    <p>Sectors</p>
                    <div class="links">
                        <a href="#">Primary</a>
                        <a href="#">Secondary</a>
                        <a href="#">Tertiary</a>
                        <a href="#">Quaternary</a>
                        <a id="qui" href="#">Quinary</a>
                    </div>
                </div>
            </div>
            <div class="feilds" id="last">
                <button>Back</button>
                <button id = "next">Next</button>
            </div>
        </div>
      </div>
    </div>

</body>

</html>
